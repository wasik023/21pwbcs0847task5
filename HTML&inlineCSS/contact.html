<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Café De Peshawar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">

    <!-- Navigation Menu -->
    <nav style="background-color: #008CBA; padding: 10px 0; text-align: center;">
        <ul style="list-style-type: none; padding: 0;">
            <li style="display: inline; margin-right: 20px;">
                <a href="index.html" style="text-decoration: none; color: #fff; font-weight: bold;">Home</a>
            </li>
            <li style="display: inline; margin-right: 20px;">
                <a href="menu.html" style="text-decoration: none; color: #fff; font-weight: bold;">Menu</a>
            </li>
            <li style="display: inline; margin-right: 20px;">
                <a href="about.html" style="text-decoration: none; color: #fff; font-weight: bold;">About Us</a>
            </li>
            <li style="display: inline;">
                <a href="contact.html" style="text-decoration: none; color: #fff; font-weight: bold;">Contact Us</a>
            </li>
        </ul>
    </nav>

    <!-- Contact Page Heading -->
    <header style="background-color: #008CBA; color: #fff; text-align: center; padding: 20px 0;">
        <img src="images/cafe_logo_2.png" alt="Café De Peshawar Logo" style="width: 100px; height: 100px;">
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Form -->
    <section style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); margin: 20px auto; max-width: 800px;">
        <h2 style="text-align: center;">Send Us a Message</h2>
        <form action="#" method="POST" style="text-align: center;">
            <label for="name" style="font-weight: bold;">Name:</label>
            <input type="text" id="name" name="name" style="width: 50%; padding: 10px; margin: 10px 0;" required><br>

            <label for="email" style="font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" style="width: 50%; padding: 10px; margin: 10px 0;" required><br>

            <label for="subject" style="font-weight: bold;">Subject:</label>
            <input type="text" id="subject" name="subject" style="width: 50%; padding: 10px; margin: 10px 0;" required><br>

            <label for="message" style="font-weight: bold;">Message:</label><br>
            <textarea id="message" name="message" rows="5" style="width: 50%; padding: 10px; margin: 10px 0;" required></textarea><br>

            <button type="submit" style="padding: 10px 20px; background-color: #008CBA; color: #fff; border: none; cursor: pointer; font-weight: bold;">Submit</button>
        </form>
    </section>

    <!-- Contact Information -->
    <section style="text-align: center; margin-top: 20px;">
        <h2>Contact Information</h2>
        <p>Feel free to reach out to us through the following contact information:</p>
        <ul>
            <li>Email: info@cafedepeshawar.com</li>
            <li>Phone: +123-456-7890</li>
            <li>Address: 123 Cafe Street, Peshawar</li>
        </ul>
    </section>

    <!-- Footer -->
    <footer style="text-align: center; margin-top: 20px;">
        <p>&copy; 2023 Café De Peshawar</p>
    </footer>

</body>
</html>
